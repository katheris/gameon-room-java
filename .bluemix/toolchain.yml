---
default_locale: en
locales:
  $ref: locales.yml
name: "Game On Java Sample Cloud Foundry toolchain"
description: "This toolchain is designed to generatie a pipeline to build the Game On Sample Java room and deploy it as an instant runtime app."
version: 0.1
image: data:image/svg+xml;base64,$file(toolchain.svg,base64)
icon: data:image/svg+xml;base64,$file(icon.svg,base64)
required:
 - deploy
 - base-repo

# Github repos
base-repo:
  service_id: githubpublic
  parameters:
    repo_name: "{{name}}"
    repo_url: "{{repository}}"
    type: link
    has_issues: true

# Pipelines
sample-build:
  service_id: pipeline
  parameters:
    name: "{{name}}"
    ui-pipeline: true
    configuration:
     content: $file(pipeline.yml)
     env:
      BASE_REPO: "base-repo"
      CF_APP_NAME: "{{deploy.parameters.prod-app-name}}"
      PROD_SPACE_NAME: "{{deploy.parameters.prod-space}}"
      PROD_ORG_NAME: "{{deploy.parameters.prod-organization}}"
      PROD_REGION_ID: "{{deploy.parameters.prod-region}}"
     execute: true
    services: ["base-repo"]
  hidden: [form, description]


#Web IDE
webide:
  service_id: orion

#Deployment
deploy:
  schema:
    $ref: deploy.json
  service-category: pipeline
  parameters:
    prod-app-name: "{{base-repo.parameters.repo_name}}"
